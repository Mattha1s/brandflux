<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - SwiftTrend</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto my-10 bg-white rounded-lg shadow-md p-6">
        <!-- Success Header -->
        <div class="flex items-center justify-center mb-6">
            <i data-feather="check-circle" class="text-green-500 mr-2"></i>
            <h1 class="text-2xl font-bold text-green-600">Order Confirmed!</h1>
        </div>
        
        <!-- Transaction ID -->
        <div class="bg-gray-50 p-4 rounded mb-4">
            <p class="text-gray-500">Transaction ID</p>
            <p class="font-medium" id="transaction-id">Loading...</p>
        </div>

        <!-- Order Summary -->
        <div class="mb-6">
            <h2 class="font-bold text-lg mb-3">Order Summary</h2>
            <div class="flex justify-between mb-2">
                <div>
                    <p class="font-medium">Sneakers</p>
                    <p class="text-sm text-gray-500" id="item-details">Loading...</p>
                </div>
                <p class="font-medium">$199</p>
            </div>
            
            <div class="border-t mt-4 pt-3">
                <div class="flex justify-between mb-1">
                    <p>Subtotal</p>
                    <p>$199</p>
                </div>
                <div class="flex justify-between mb-1">
                    <p>Shipping</p>
                    <p>$15</p>
                </div>
                <div class="flex justify-between mb-1">
                    <p>Tax</p>
                    <p>$21.4</p>
                </div>
                <div class="flex justify-between font-bold mt-2 pt-2 border-t">
                    <p>Total</p>
                    <p>$235.4</p>
                </div>
            </div>
        </div>
        
        <!-- Shipping Information -->
        <div class="mb-6">
            <h2 class="font-bold text-lg mb-3 flex items-center">
                <i data-feather="truck" class="mr-2"></i>
                Shipping Details
            </h2>
            <p class="mb-1" id="shipping-address">Loading...</p>
        </div>
        
        <!-- Estimated Delivery -->
        <div class="bg-blue-50 p-4 rounded flex items-start">
            <i data-feather="calendar" class="text-blue-500 mr-3 mt-1"></i>
            <div>
                <h3 class="font-bold text-blue-700">Estimated Delivery</h3>
                <p id="delivery-date">April 15-17, 2025</p>
            </div>
        </div>
        
        <!-- Continue Shopping Button -->
        <a href="index.html" class="block w-full mt-6 bg-black text-white py-3 rounded font-medium hover:bg-gray-800 text-center">
            Continue Shopping
        </a>
        
        <!-- Order Tracking Link -->
        <div class="text-center mt-4">
            <a href="#" class="text-blue-600 hover:underline">Track your order</a>
        </div>
    </div>

    <script>
        // Initialize Feather icons
        feather.replace();

        // Generate random transaction ID
        document.getElementById('transaction-id').textContent = "TRN-" + Math.floor(100000 + Math.random() * 900000);

        // Get URL parameters (for passing data from checkout page)
        const urlParams = new URLSearchParams(window.location.search);
        
        // Set details from URL params or use defaults
        const size = urlParams.get('size') || '42';
        const color = urlParams.get('color') || 'Black';
        document.getElementById('item-details').textContent = Color: ${color}, Size: ${size};
        
        // Set shipping address from localStorage or use default
        const address = localStorage.getItem('shipping_address') || 'Elton st 21 22-145';
        document.getElementById('shipping-address').textContent = address;

        // Google Tag Manager data layer push for purchase event
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
            'event': 'purchase',
            'ecommerce': {
                'transaction_id': document.getElementById('transaction-id').textContent,
                'value': 235.40,
                'currency': 'USD',
                'items': [{
                    'item_name': 'Sneakers',
                    'item_id': 'SKU123',
                    'price': 199.00,
                    'quantity': 1,
                    'item_color': color,
                    'item_size': size
                }]
            }
        });
    </script>

    <!-- Google Tag Manager code would go here -->
</body>
</html>
