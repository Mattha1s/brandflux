<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth-style.css">
    <title>Nike Store - Account</title>
</head>
<body>
    <div class="container">
        <div class="form-container" id="form-container">
            <div class="form-wrapper">
                <!-- Logo -->
                <div class="logo">
                  <p class="swiftLogo">SwiftTrend</p> 
                </div>
                
                <!-- Form Toggle Buttons -->
                <div class="toggle-buttons">
                    <button id="signin-toggle" class="toggle-button active">Sign In</button>
                    <button id="signup-toggle" class="toggle-button">Sign Up</button>
                </div>
                
                <!-- Sign In Form -->
                <form id="signin-form" class="auth-form">
                    <h2>Welcome Back</h2>
                    <div class="form-group">
                        <label for="signin-email">Email</label>
                        <input type="email" id="signin-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-password" required>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="submit-button">Sign In</button>
                </form>
                
                <!-- Sign Up Form (initially hidden) -->
                <form id="signup-form" class="auth-form hidden">
                    <h2>Create Account</h2>
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <input type="password" id="signup-confirm" required>
                    </div>
                    <div class="terms">
                        <input type="checkbox" id="terms">
                        <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                    </div>
                    <button type="submit" class="submit-button">Create Account</button>
                </form>
            </div>
        </div>
        
        <div class="promo-container">
            <div class="promo-content">
                <h1>Step into<br>Something New</h1>
                <p>Join us and get early access to new releases, exclusive offers, and personalized recommendations.</p>
                
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
